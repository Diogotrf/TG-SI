<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Machine - Home</title>
    <link rel="stylesheet" href="home.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
    />
</head>
<body>
<!-- feed starts -->
<div class="feed" id="container">
    <div class="feed__header">
        <h2>Home</h2>
        <button id="mycypher_button" type="button" class="mycypherBox__mycypherButton" onclick="window.location.href = '/Home/MyCyphers'">MyCyphers</button>
        <button id="logout_button" type="button" class="logoutBox__logoutButton" onclick="window.location.href = '/logout'">Logout</button>
    </div>

    <!-- postbox starts -->
    <div class="postBox">
        <form>
            <div class="postbox__input">
                <img
                        src="https://i.pinimg.com/originals/a6/58/32/a65832155622ac173337874f02b218fb.png"
                        alt=""
                />
                <div class="user-email-container">
                    <h2 id="username" class="postBox__username">Username</h2>
                    <h2 id="email" class="postBox__email">Email@example.com</h2>
                </div>
            </div>

            <div class="datetime-container">
                <span id="datetime"></span>
            </div>
            <script>
                // create a function to update the date and time
                function updateDateTime() {
                    // create a new `Date` object
                    const now = new Date();

                    // get the current date and time as a string
                    const currentDateTime = now.toLocaleString();

                    // update the `textContent` property of the `span` element with the `id` of `datetime`
                    document.querySelector('#datetime').textContent = currentDateTime;
                }

                // call the `updateDateTime` function every second
                setInterval(updateDateTime, 1000);
            </script>
            <!-- When button is clicked, call the function to open the post window -->
            <div class="Box__input">
                <button id="post_button" type="button" class="postBox__postButton" onclick="openPost()">Post</button>
            </div>
        </form>
    </div>
    <!-- postbox ends -->
</div>
<!-- feed ends -->
<script src="home.js"></script>
</body>
</html>
