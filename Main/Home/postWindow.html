<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="postWindow.css" />
</head>
<body>
<h2>Create a New Post</h2>
<form id="postForm">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" readonly><br><br>

    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" readonly><br><br>

    <label for="time">Time:</label><br>
    <input type="datetime-local" id="time" name="time"><br><br>

    <label for="cypherType">Cypher:</label><br>
    <select id="cypherType" name="cypherType">
        <option value="ECB">ECB</option>
        <option value="CBC">CBC</option>
    </select><br><br>

    <label for="hmacType">HMAC Type:</label><br>
    <select id="hmacType" name="hmacType">
        <option value="256">256</option>
        <option value="512">512</option>
    </select><br><br>

    <!-- File upload input -->
    <label for="file">Upload File:</label><br>
    <input type="file" id="file" name="file"><br><br>

    <button type="button" id="postButton">Submit</button>
    <button type="button" id="goBackButton" onclick="goBack()">Back</button>
</form>
<script src="postWindow.js"></script>
</body>
</html>
