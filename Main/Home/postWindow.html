<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="postWindow.css" />
</head>
<body>
<h2>Create a New Post</h2>
<form id="postForm">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br><br>

    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br><br>

    <label for="time">Time:</label><br>
    <input type="text" id="time" name="time" readonly><br><br>

    <label for="cypherType">Cypher:</label><br>
    <select id="cypherType" name="cypherType">
        <option value="ECB">ECB</option>
        <option value="CBC">CBC</option>
    </select><br><br>

    <label for="hmacType">HMAC Type:</label><br>
    <select id="hmacType" name="hmacType">
        <option value="MD5">MD5</option>
        <option value="SHA-256">SHA-256</option>
    </select><br><br>

    <button id="postButton">Submit</button>
</form>
<script>
    // Get the current time
    var currentTime = new Date();
    var hours = currentTime.getHours();
    var minutes = currentTime.getMinutes();
    var time = hours + ":" + minutes;

    // Set the value of the time input field
    document.getElementById("time").value = time;

    // Function to submit the post
    function submitPost(event) {
        event.preventDefault();

        // Get the post data from the form
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var time = document.getElementById("time").value;
        var cypherType = document.getElementById("cypherType").value;
        var hmacType = document.getElementById("hmacType").value;

        // Send the post data to the server
        fetch('/Home/Cypher', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                body: {
                    username: username,
                    email: email,
                    time: time,
                    cypherType: cypherType,
                    hmacType: hmacType
                }
            })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to submit post');
                }
                console.log('Post submitted successfully');
                return response.json(); // Return the response body if needed
            })
            .catch(error => {
                console.error('Error submitting post:', error);
            });
    }

    // Add event listener to the submit button
    document.getElementById("postButton").addEventListener("click", submitPost);
</script>
</body>
</html>
